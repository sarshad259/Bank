<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Yahya's Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="light-mode">
  <button class="logout-btn" onclick="window.location.href=&quot;{{ url_for('logout') }}&quot;">Logout ğŸ”’</button>
  <div class="container dashboard-container">
    <h1>Welcome, {{ username }}!</h1>
    <p><strong>Your PIN:</strong> {{ pin }}</p>

    <div class="balance-card">
      <h2>ğŸ’° Balance</h2>
      <p class="balance-amount">${{ "%.2f"|format(balance) }}</p>
    </div>

    <form method="POST" class="transaction-form">
      <label for="amount">Enter Amount:</label>
      <input type="number" step="0.01" min="0" id="amount" name="amount" required placeholder="0.00" />

      <div class="action-buttons">
        <button type="submit" name="action" value="deposit" class="btn btn-green">Deposit âœ”ï¸</button>
        <button type="submit" name="action" value="withdraw" class="btn btn-red">Withdraw âŒ</button>
      </div>
    </form>

    <!-- Transfer Money Section -->
    <h3>Transfer Money</h3>
    <form method="POST" class="transaction-form">
      <label for="recipient">Select Recipient:</label>
      <select name="recipient" id="recipient" required>
        <option value="" disabled selected>Select user</option>
        {% for user in other_users %}
          <option value="{{ user }}">{{ user }}</option>
        {% endfor %}
      </select>
      <label for="transfer_amount">Amount:</label>
      <input type="number" step="0.01" min="0" id="transfer_amount" name="transfer_amount" required placeholder="0.00" />
      <button type="submit" name="action" value="transfer" class="btn btn-blue">Transfer ğŸ’¸</button>
    </form>

    <h3>Transaction History</h3>
    {% if transactions %}
      <ul class="transaction-list">
        {% for t in transactions %}
          <li>{{ t }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No transactions yet.</p>
    {% endif %}

    <button id="toggleMode" class="toggle-btn" aria-label="Toggle dark/light mode">ğŸŒ™</button>
  </div>

<script>
  const toggleBtn = document.getElementById('toggleMode');
  const body = document.body;

  function setMode(mode) {
    if(mode === 'dark'){
      body.classList.add('dark-mode');
      body.classList.remove('light-mode');
      toggleBtn.textContent = 'â˜€ï¸';
      localStorage.setItem('mode', 'dark');
    } else {
      body.classList.add('light-mode');
      body.classList.remove('dark-mode');
      toggleBtn.textContent = 'ğŸŒ™';
      localStorage.setItem('mode', 'light');
    }
  }

  toggleBtn.addEventListener('click', () => {
    if(body.classList.contains('dark-mode')){
      setMode('light');
    } else {
      setMode('dark');
    }
  });

  const savedMode = localStorage.getItem('mode') || 'light';
  setMode(savedMode);
</script>
</body>
</html>
